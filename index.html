<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Гелерея волшебных<br />предметов</h1>
      <nav>
        <ul>
          <li>О галерее</li>
          <li>Фотоальбом</li>
          <li>Контакты</li>
        </ul>
      </nav>
      <button>Отправить свое фото</button>
    </header>
    <main>
      <h2>Фотоальбом</h2>
      <!-- Первая линия галереи -->
      <section class="lines">
        <figure class="pieces">
          <img src="assets\images\ball.jpg" alt="шар" />
          <figcaption>Магический шар</figcaption>
        </figure>
        <figure class="pieces">
          <img src="assets\images\book.png" alt="книга" />
          <figcaption>Книга</figcaption>
        </figure>
        <figure class="pieces">
          <img src="assets\images\baget.jpg" alt="палочка" />
          <figcaption>Волшебная палочка</figcaption>
        </figure>
        <figure class="pieces">
          <img src="assets\images\1.jpg" alt="зелье" />
          <figcaption>Магическое зелье</figcaption>
        </figure>
      </section>
      <!-- Вторая линия галереи -->
      <section class="lines">
        <figure class="pieces">
          <img src="assets\images\3.jpg" alt="" зеркало />
          <figcaption>Зеркало</figcaption>
        </figure>
        <figure class="pieces">
          <img id="magic" src="assets\images\5.jpg" alt="шляпа" />
          <figcaption>Шляпа</figcaption>
        </figure>
        <figure class="pieces">
          <img src="assets\images\6.jpg" alt="метла" />
          <figcaption>Метла</figcaption>
        </figure>
        <figure class="pieces">
          <img src="assets\images\7.jpg" alt="ковер-самолет" />
          <figcaption>Ковер самолет</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
